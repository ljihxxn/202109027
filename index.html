<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <mete http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Milk Package Design Project</title>
    <link rel="stylesheet" href="master.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="box1 align_ct" data-aos="fade-down" data-aos-duration="1000">
        <div class="wrap" data-aos="zoom-in-up" data-aos-duration="3000">
            <img src="img/co_01.png" alt="로고,패키지">
        </div>
    </div>

    <div class="box2 align_ct" data-aos="fade-up" data-aos-duration="1000">
        <div class="wrap size_th" data-aos="fade-down-right" data-aos-duration="2000">
            <img src="img/co_02.png" alt="슬로건">
        </div>
    </div>

    <div class="box3 align_ct" data-aos="fade-up" data-aos-duration="1000">
        <div class="wrap size_th" data-aos="fade-down" data-aos-duration="2000">
            <img src="img/co_03.png" alt="개요">
        </div>
    </div>

    <div class="box4 align_ct">
        <div class="wrap size_th" data-aos="fade-up-left" data-aos-duration="2000">
            <img src="img/co_04.png" alt="타이포그래피">
        </div>
    </div>

    <div class="box5 align_ct">
        <div class="wrap size_th" data-aos="fade-up-right" data-aos-duration="2000">
            <img src="img/co_05.png" alt="컬러시스템">
        </div>
    </div>

    <div class="box6 align_ct">
        <div class="wrap size_th" data-aos="zoom-out" data-aos-duration="3000">
            <img src="img/co_06.png" alt="패키지">
        </div>
    </div>

    <footer>
        <img src="img/co_07.png" alt="푸터정보">
    </footer>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
